<style>
    #home_page .login_style .neirong input {
        border: 2px solid #9C9C9C;
        height: 40px;
    }
</style>
<div id="home_page">
    <div ng-include="'Scripts/app/view/comment/header_ls.html?v=20170104'"></div>
    <div class="login_style">
        <div style=" background: url(Scripts/app/images/Handled/chang_4.jpg) center left; background-size: cover; height: 350px;">
            <div class="container">
                <div class="row " style="margin-top: 200px;">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="neirong">
                                    <div>
                                        <p style="margin-bottom: 0px; margin-top: -28px; float: left; margin-left: 0px; color: red !important; font-size: 16px; height: 30px;">{{error}}</p>
                                    </div>
                                    <input type="text" class="form-control " style="margin-bottom:15px" aria-label="请输入手机号码" placeholder="请输入登录名" ng-model="LoginName">
                                    <input type="text" class="form-control " style="margin-bottom:15px" aria-label="请输入邮箱" placeholder="请输入邮箱" ng-model="UserEmail">
                                    <input type="password" class="form-control " style="margin-bottom:15px" aria-label="请输入密码" placeholder="请输入密码" ng-model="LoginPwd">
                                    <input type="password" class="form-control " style="margin-bottom:15px" aria-label="请确认密码" placeholder="请确认密码" ng-model="LoginPwd2" onkeydown='if (event.keyCode == 13) { login.click() }'>
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <input type="password" class="form-control " style="margin-bottom:15px" aria-label="请输入验证码" placeholder="请输入验证码" ng-model="VerifyCode2" onkeydown='if (event.keyCode == 13) { login.click() }'>
                                        </div>
                                        <div class="col-lg-4">
                                            <img name="imag" src="../Helper/VerifyCode.aspx" style="height:40px;cursor: pointer;width:100%;" title="看不清楚？点击切换" onclick="this.src=this.src+'?'">
                                        </div>
                                    </div>
                                    <div style="text-align:center" ng-hide="get_msa_st">
                                        <a id="login" class="btn btn-primary btn-md mt10 mb10 btn-form-common" style="width: 100%; font-size: 22px; padding-top: 10px; padding-bottom: 10px; " ng-click="singup()">立即注册</a>
                                    </div>
                                    <div style="float:left;">
                                        <a ui-sref="login" class="link_sl">已有账号</a>
                                    </div>
                                    <div style="float:right;">
                                        <a ui-sref="reset" class="link_sl">忘记密码>></a>
                                    </div>
                                </div>
                            </div>
                         
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
