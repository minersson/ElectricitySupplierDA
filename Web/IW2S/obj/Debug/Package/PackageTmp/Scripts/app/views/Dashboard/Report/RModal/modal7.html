<div id="modal7">
    <div class="M1_lei HoverActiveYu" ng-repeat="x in GetDescriptionMSEnd" ng-class="{true:'HoverActive',false:''}[MouseOn==(700+$index)&&keXiuGai&&XiugaiEditer==0]" ng-mouseover="MouseOnShow(700+$index)" ng-mouseleave="MouseOnShow(0)">
        <div class="caozuo">
            <i class="fa fa-pencil-square-o" ng-click="XiugaiEditerFun(700+$index,x)"></i>
            <i class="fa fa-trash-o" ng-click="DelDescription(x._id,false)"> </i>
        </div>
        <h4 ng-hide="XiugaiEditer==(700+$index)"style="font-weight:600">{{x.Title}}</h4>
        <div ng-hide="XiugaiEditer==(700+$index)" ng-bind-html="x.Description|htmlContent" style="overflow: auto"></div>

        <div class="Xiugai  HoverActive" ng-if="XiugaiEditer==(700+$index)">
            <div class="title_MS mt10">修改报告描述</div>
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">标题：</label>
                    <input type="email" class="form-control" id="model1input" placeholder="请输入小标题">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">内容：</label>
                </div>
            </div>
            <div class="inputMS" ng-include="'Scripts/app/views/Dashboard/Introduce/jQuery-edit/Modal1add.html'"></div>
            <div class="MSBut">
                <button type="button" class="btn btn-primary queren" ng-click="UpdateDescription(x._id,false)" ng-show="reportModal_LX==1">保存</button>
                <button type="button" class="btn btn-default quxiao" ng-click="XiugaiEditerFun(0,null)">取消</button>
            </div>
        </div>
    </div>
    <div class="addMS">
        <h4 ng-show="!(GetDescriptionMSEnd[0].Title) && XiugaiEditer!=7" style="font-weight:600;margin-top:10px;">报告总结</h4>
        <div class="nei_TJMS" ng-click="XiugaiEditerFun(7,null)" ng-show="keXiuGai && XiugaiEditer!=7">
            <i class="fa fa-plus-square mr5"></i>添加描述
        </div>
        <div class="nei_TJMS_no" ng-show="!keXiuGai && !GetDescriptionMSEnd[0].Title" style="cursor: auto">
            <i class="fa fa-plus-square "></i>  您尚未添加报告描述
        </div>
        <div class="Xiugai  HoverActive" ng-if="XiugaiEditer==7">
            <div class="title_MS mt10">添加报告描述</div>
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">标题：</label>
                    <input type="email" class="form-control" id="model1input" placeholder="请输入小标题">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">内容：</label>
                </div>
            </div>
            <div class="inputMS" ng-include="'Scripts/app/views/Dashboard/Introduce/jQuery-edit/Modal1add.html'"></div>
            <div class="MSBut">
                <button type="button" class="btn btn-primary queren" ng-click="InsertDescription(false)" ng-show="reportModal_LX==1">保存</button>
                <button type="button" class="btn btn-default quxiao" ng-click="XiugaiEditerFun(0,null)">取消</button>
            </div>
        </div>
    </div>

</div>
