<style>
    .modal-md {
        margin-top: 9%;
    }
</style>
<div class="modal-header">
    <button type="button" class="close"
            data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
        筛选推荐词作为搜索词
    </h4>
</div>
<div class="modal-body">
    <span style="color: red; font-size: 14px; margin-left:35%">{{error}}</span>
    <div class="row pl20 pr20">
        <div style="width: 47%; float: left;">
            <div class="cizu_list">
                <div class="cizu ng-binding">推荐词</div>
                <div class="ci_list" style="height:200px;overflow-y:auto">
                    <span class="ciNei ng-binding ng-scope" ng-repeat="x in TJKws" ng-click="addKeywords(x)"><i class="fa fa-plus-circle mr5"></i>{{x}} </span>
                </div>
            </div>
        </div>
        <div class="centerBut" >
            <span> <i class="fa fa-angle-right"></i></span><br />
            <span> <i class="fa fa-angle-left"></i></span><br />
            <span ng-click="selAllKws()"> <i class="fa  fa-angle-double-right"></i></span><br />
            <span ng-click="delAllKws()"> <i class="fa  fa-angle-double-left"></i></span>
           
        </div>
        <div style="width: 47%; float: left;">
            <div class="cizu_list">
                <div class="cizu ng-binding">选择词</div>
                <div class="ci_list" style="height:200px;overflow-y:auto">
                    <span class="ciNei ng-binding ng-scope" ng-repeat="x in selkeywordsL" ng-click="delKeywords(x)">{{x}}<i class="fa fa-times-circle ml5"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-tea" ng-click="keywordsSearch()">
        确认添加
    </button>
    <button type="button" class="btn btn-cancle"data-dismiss="modal" ng-click="cancel()">
        取消
    </button>
</div>
