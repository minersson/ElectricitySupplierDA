<style>
    .modal-lg {
        margin-top: 9%;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
        <span style="color:#099;font-weight:600">{{gzhname}}</span>关键词命中文章详情<i class="fa fa-question-circle" title=""></i>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th style="text-align:center">序号</th>
                <th>关键词</th>
                <th>命中次数</th>
                <th>命中文章</th>
                <th>影响力指数</th>
            </tr>
        </thead>
        <tbody style=" border-bottom: 1px solid #ccc;">
            <tr ng-repeat="x in KAlist">
                <th style="text-align:center">{{$index+1+(page-1)*pagesize}}</th>
                <td>{{x.Keyword}}</td>
                <td>{{x.MatchNum}}</td>
                <td style="max-width:400px"><a href="{{y.Url}}" ng-repeat="y in x.LinkList" target="_blank">{{y.Title}} <br></a></td>
                <td>{{x.InfluenceNum}}</td>
            </tr>

        </tbody>

    </table>
</div>
<div class="row text-right pr20">
    <pagination boundary-links="true" class="pagination-sm" total-items="KAlistCount"
                items-per-page="pagesize" ng-change="GetKeyInfoByName()" ng-model="page"
                max-size="5" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                last-text="&raquo;">
    </pagination>
</div>
