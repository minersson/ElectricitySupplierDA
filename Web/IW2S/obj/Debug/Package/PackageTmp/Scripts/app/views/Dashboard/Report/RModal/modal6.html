<div id="modal6" class="mt10">
    <h4 style="font-weight:600">话语分析</h4>
    <!--承接iframe的数据交互-->
    <div style="display:none" id="userIDChuandi">{{$root.userID}}</div>

    <!--承接iframe的数据交互-->
    <div class="addMS">
        <div class="nei_TJMS_no" ng-show="!keXiuGai && !(GetWordTreeList[0].Title)">
            <i class="fa fa-plus-square mr5"></i>您尚未添加话语分析
        </div>
    </div>
    <div class="M1_lei HoverActiveYu" ng-repeat="x in GetWordTreeList" ng-if="x.Title" ng-class="{true:'HoverActive',false:''}[MouseOn==(600+$index)&&keXiuGai&&XiugaiEditer==0]" ng-mouseover="MouseOnShow(600+$index)" ng-mouseleave="MouseOnShow(0)">
        <div class="caozuo">
            <i class="fa fa-pencil-square-o" ng-click="XiugaiEditerFun(600+$index,x)"></i>
            <i class="fa fa-trash-o" ng-click="DelWordTree(x._id)"> </i>
        </div>
        <div id="{{'iframe_x' + $index+'wz'}}" style="display:none">
            <div id="TextlistShow">{{x.Text}}</div>
            <div id="KeywordlistShow">{{x.Keyword}}</div>
        </div>
        <h4 ng-hide="XiugaiEditer==(600+$index)">{{$index+1}}.{{x.Title}}</h4>
        <iframe ng-if="!(XiugaiEditer==(600+$index))" name="iframe_b" id="{{'iframe_x' + $index}}" class="col-lg-12 mb15" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" style="width: 100%;height:450px; margin-left: 0%; background-color: #fdfdfd; border: solid #ddd 1px; " src="../Scripts/app/views/wordtree/wordtreeModelListShow.html"></iframe>
        <div ng-hide="XiugaiEditer==(600+$index)">{{x.Description}}</div>
        <div class="Xiugai  HoverActive" ng-if="XiugaiEditer==(600+$index)">
            <div class="title_MS mt10">修改话语分析</div>
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">标题：</label>
                    <input type="email" class="form-control" id="model6Title" placeholder="请输入小标题">
                </div>
                <div class="form-group mb0">
                    <label for="exampleInputEmail1">话语分析：</label>
                </div>
            </div>
            <div style="display:none" id="userIDChuandi">{{$root.userID}}</div>
            <iframe name="iframe_a" class="col-lg-12 mb15" id="{{'iframe_x' + $index}}" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" style="width: 100%;height:450px; margin-left: 0%; background-color: #fdfdfd; border: solid #ddd 1px; " src="../Scripts/app/views/wordtree/wordtreeModel.html"></iframe>
            <div class="form-group">
                <label for="exampleInputEmail1">描述：</label>
                <textarea class="form-control" id="model6Description" rows="3" placeholder="请输入描述"></textarea>
            </div>
            <div class="MSBut">
                <button type="button" class="btn btn-primary queren" ng-click="UpdateWordTree(x._id)">保存</button>
                <button type="button" class="btn btn-default quxiao" ng-click="XiugaiEditerFun(0,null)">取消</button>
            </div>
        </div>
    </div>
    <div class="addMS">
        <div class="nei_TJMS" ng-click="XiugaiEditerFun(6,null)" ng-show="keXiuGai">
            <i class="fa fa-plus-square mr5"></i>添加话语分析
        </div>

        <div class="Xiugai  HoverActive" ng-if="XiugaiEditer==6">
            <div class="title_MS mt10">添加话语分析</div>
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">标题：</label>
                    <input type="email" class="form-control" id="model6Title" placeholder="请输入小标题">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">话语分析：</label>
                </div>
            </div>
            <iframe name="iframe_a" class="col-lg-12 mb15" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" style="width: 100%;height:450px; margin-left: 0%; background-color: #fdfdfd; border: solid #ddd 1px; " src="../Scripts/app/views/wordtree/wordtreeModel.html"></iframe>
            <div class="form-group">
                <label for="exampleInputEmail1">描述：</label>
                <textarea class="form-control" id="model6Description" rows="3" placeholder="请输入描述"></textarea>
            </div>
            <div class="MSBut">
                <button type="button" class="btn btn-primary queren" ng-click="InsertWordTree()">保存</button>
                <button type="button" class="btn btn-default quxiao" ng-click="XiugaiEditerFun(0,null)">取消</button>
            </div>
        </div>
    </div>
</div>
