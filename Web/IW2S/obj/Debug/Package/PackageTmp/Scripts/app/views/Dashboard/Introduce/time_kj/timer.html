
<div lang="zh">
    <div>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Scripts/app_pc/views/plu_in/time_kj/css/prettify-1.0.css" rel="stylesheet">
        <link href="Scripts/app_pc/views/plu_in/time_kj/css/base.css" rel="stylesheet">
        <link href="Scripts/app_pc/views/plu_in/time_kj/css/bootstrap-datetimepicker.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="Scripts/app_pc/views/plu_in/time_kj/css/default.css">
        <!--<script type="text/javascript" src="Scripts/app_pc/views/plu_in/time_kj/js/jquery-2.1.1.min.js"></script>-->
        <!--<script type="text/javascript" src="Scripts/app_pc/views/plu_in/time_kj/js/bootstrap.min.js"></script>-->
        <script src="Scripts/app_pc/views/plu_in/time_kj/js/moment-with-locales.js"></script>
        <script src="Scripts/app_pc/views/plu_in/time_kj/js/bootstrap-datetimepicker.js"></script>
    </div>
<div>
    <style>
        .glyphicon {
            top: 0 !important;
            background-color: rgba(204, 204, 204, 0) !important;
            color: #717171 !important;
            border-color: #9aa8b9 !important;
            width: 20px !important;
            height: inherit !important;
            float: none !important;
        }
    </style>
<div class="row">
   
 
    <div class="form-group" style="width:160px;float:right">
        <div class='input-group date' id='datetimepicker11'>
            <input type='text' class="form-control" ng-model="time.end_time" id="eng_time_v" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"style="font-size:18px">
                </span>
            </span>
        </div>
    </div>
    <div style=" float: right; height: 30px; line-height: 30px; font-size: 26px; color: #8e8e8e;">
        --
    </div>
    <div class="form-group" style="width:160px;float:right">
        <div class='input-group date' id='datetimepicker10'>
            <input type='text' class="form-control" ng-model="time.start_time" id="start_time_v" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar" style="font-size:18px">
                </span>
            </span>
        </div>
    </div>

    <div class="btn-group" style="z-index:5;float:right;margin-right:15px;">
        <button ng-class="{true:'active',false:''}[state_show_num==1]" id="typetop" class="btn btn-custom-default pl10 pr10" ng-click="select_state('月度',1)">月度</button>
        <button ng-class="{true:'active',false:''}[state_show_num==2]" id="typetop" class="btn btn-custom-default  pl10 pr10" ng-click="select_state('季度',2)">季度</button>
        <button ng-class="{true:'active',false:''}[state_show_num==3]" id="typetop" class="btn btn-custom-default  pl10 pr10" ng-click="select_state('年度',3)">年度</button>
    </div>

    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker10').datetimepicker({
                viewMode: 'years',
                format: 'MM/YYYY'
            });
        });
    </script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker11').datetimepicker({
                viewMode: 'years',
                format: 'MM/YYYY'
            });
        });
  ;
    </script>
    <script src="Scripts/app_pc/views/plu_in/time_kj/js/base.js"></script>
    </div>
</div>
