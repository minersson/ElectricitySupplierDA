            .glyphicon {
                top: 0 !important;
                background-color: rgba(204, 204, 204, 0) !important;

                border-color: #9aa8b9 !important;

        <div style="margin-top:15px">

                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' id="zjtime" class="form-control" ng-model="time.zjtime" />

                                <span class="glyphicon glyphicon-calendar cssse"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
        </div>
