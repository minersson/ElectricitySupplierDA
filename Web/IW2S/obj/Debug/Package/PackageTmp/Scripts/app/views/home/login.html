<div id="loginPage"style="min-height:650px">
    <div class="log-content cl">
        <div class="wpl pos cl">
            <div class="log-row-cx cl">
                <div class="login_left">
                    <div class="lr_title_txt">
                        <h2>欢迎登录</h2>
                        <span>还没有账号？<a href="" ui-sref="signup">立即注册</a></span>
                    </div>
                    <form class="form-horizontal log-mt" role="form">
                        <span style="color:red;">{{error}}</span>

                        <div class="form-group">

                            <div class="col-sm-12 input-group-user">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control input-pr" id="inputPassword" placeholder="请输入用户名"
                                       ng-model="uName" ng-change="autoPwd()" ng-keypress="EnterPress(event)" autofocus>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-12 input-group-password">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control input-pr" id="inputPassword"
                                       placeholder="请输入密码" ng-model="uPwd" ng-keypress="EnterPress(event)">
                            </div>
                        </div>
                        <div class="lr_title_txt">
                            <div class="checkbox1">
                                <input type="checkbox" class="filled-in" id="filled-in-box"  ng-model="isChecked">
                                <label for="filled-in-box">记住用户名</label>
                            </div>
                            <span class="pt0"><a href="" ui-sref="reset">忘记密码?</a></span>
                        </div>

                        <button type="button" class="btn btn-tea" ng-click="Login()">登 录</button>
                        <!--<div class="lr_title_txt">
                    <div class="checkbox1 pt10">还没有账号？</div>
                    <span class="pt10"><a href="">立即注册</a></span>
                </div>-->
                    </form>

                </div>

            </div>
        </div>
    </div>

</div>

<script>
    window.onload = function () {
        if (location.search.indexOf("?") == -1) {
            location.href += "?myurl";
        }
        else {
            if (location.search.indexOf("myurl") == -1) location.href += "&myurl";
        }
    }
</script>
