<style>
    #selkuang {
        background: #099;
        position: absolute;
        width: 100px;
        height: 80px;
        top: 43px;
        color: #fff;
        display: none;
    }

        #selkuang span {
            display: block;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
        }

            #selkuang span:hover {
                background: #12908b;
            }
</style>


<div id="modelSelect" style="margin-top:20px;">
    <div class="modelSelectPanel">
        <div class="wpt"style=" padding: 0 30px; max-width:100% ">
            <div>
                <div class="log-row-cx">
                    <div class="row contenMoel mb10 pb0 pt10">
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <a ng-click="addProjectGroup()" style="cursor: pointer">
                                <div class="model-box waves-effect z"
                                     style="margin-top: 5px;margin-bottom: 10px;height: 170px;width:100%; margin-left: 0px;margin-right: 0px;background-color:#fff;">
                                    <div class="desc" style="margin-top: 62px; color: #009999 !important;">
                                        <div class="title ">
                                            <i class="fa fa-plus-square " style="font-size: 22px; color: #009999 !important;"></i>
                                        </div>
                                        <div class="subTitle ">
                                            创建项目组
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 repectList " ng-repeat="x in GetProjectCategoryList" style="color: #009999!important;">
                            <a>
                                <div class="model-box waves-effect z project_meg" onmouseover="$(this).children('i').show()"
                                     onmouseout="$(this).children('i').hide()" ng-class="{true: 'active', false: 'inactive'}[ x._id == $root.getBaiduRecordId]">
                                    <i ng-click="DelProjectCategory(x._id)"
                                       class="fa fa-times-circle Modal_color" title="删除项目组"></i>
                                    <i ng-click="UpdateProjectGroup(x)"
                                       class="fa fa-pencil-square-o Modal_color" title="更新项目"></i>
                                    <!--<i ng-click="shareProject(x._id,x.Name,null)"
                   class="fa fa-share-square-o Modal_color" title="分享项目"></i>-->
                                    <!--<i ng-click="BackupProject(x._id)"
                   class="fa fa-clone Modal_color" style="font-size:15px!important;" title="复制项目"></i>-->
                                    <div class=" new_card">
                                        <div class="left">
                                            <div class="top">
                                                <div class="lianJie">
                                                    <div style="height: 62px; line-height: 93px; font-size: 40px;">
                                                        <span style="font-weight:600;color:#099;">{{x.ProjectList.length}}</span>
                                                    </div>
                                                    <span class="ms">子项目数</span><br />
                                                    <span class="ms_2">{{x.LinkCount}}</span>
                                                </div>
                                            </div>
                                            <div class="bottom">
                                                创建于：{{x.CreatedAt.toLocaleString()|date:'yyyy-MM-dd ' }}
                                            </div>
                                        </div>
                                        <div class="right">
                                            <div class="top">
                                                <div class="desc">
                                                    <div style="height:47px; line-height:48px;padding-top:14px;" class="">
                                                        <div class="title "
                                                             title="{{x.Name}}">
                                                            {{ x.Name.length>10? ((x.Name | limitTo:10)+"...") : x.Name }}
                                                        </div>
                                                    </div>
                                                    <div class="subTitle ">

                                                    </div>
                                                    <div class="miaoshu_n" title="x.Description" style=" max-height: 75px; overflow: hidden;">
                                                        <strong>子项目：</strong><span ng-repeat="z in x.ProjectList">《{{z.Name}}》</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="bottom">
                                                <div class="b_left">

                                                </div>
                                                <div class="b_right" ui-sref="Dashboard.PGDashboard" ng-click="clickItem2(x._id,x.Name,x.ProjectList)">
                                                    进入项目
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row text-center pr20">
                        <pagination boundary-links="true" class="pagination-sm" total-items="count_PG"
                                    items-per-page="pagesize_group" ng-change="GetProjectCategory()" ng-model="page_group" max-size="5"
                                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'Scripts/app/views/common/alert.html'"></div>

<script>
    $(function () {

        $('#userName').mousemove(function () {
            $('#selkuang').css('display', 'block');
        })
        $('#userName').mouseout(function () {
            $('#selkuang').css('display', 'none');
        })
    })

</script>
