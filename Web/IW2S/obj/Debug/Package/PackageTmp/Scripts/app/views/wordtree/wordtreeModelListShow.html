    <div id="header">

         点击右侧词可使其成为词根！

    <div id="vis"></div>

            <div class="wrapper">
                <h2><span class="titleBut titleButActive" id="nianTieBut" onclick="NDShowFun(1)">粘贴文本</span> / <span class="titleBut" id="duQuBut" onclick="NDShowFun(2)">读取历史记录</span></h2>

<div class="remodal-bg">
    <link href="../../scripts/controllers/wordtree/modal/remodal-default-theme.css" rel="stylesheet" />
    <link href="../../scripts/controllers/wordtree/modal/remodal.css" rel="stylesheet" />
    <div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
        <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
        <div>
            <h2 id="modal1Title">保存话语分析</h2>
            <p id="modal1Desc">
                <input type="text" id="WTNameinput" class="WTinput" id="exampleInputEmail1" placeholder="输入保存名称">
            </p>
        </div>
        <br>
        <span id="tree-save" data-remodal-action="confirm" class="buttonSave">保存</span>
        <span data-remodal-action="cancel" class="buttoncecal">取消</span>
    </div>

    <!-- Events -->
    <script>
        $(document).on('opening', '.remodal', function () {
            console.log('opening');
        });

        $(document).on('opened', '.remodal', function () {
            console.log('opened');
        });

        $(document).on('closing', '.remodal', function (e) {
            console.log('closing' + (e.reason ? ', reason: ' + e.reason : ''));
        });

        $(document).on('closed', '.remodal', function (e) {
            console.log('closed' + (e.reason ? ', reason: ' + e.reason : ''));
        });

        $(document).on('confirmation', '.remodal', function () {
            console.log('confirmation');
        });

        $(document).on('cancellation', '.remodal', function () {
            console.log('cancellation');
        });

    </script>
</div>
