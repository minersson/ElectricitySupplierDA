<div class="leavingMessage">
    <div class="LMicon" ng-show="leavingMessageShow" ng-click="leavingMessageShowFun()">
        <i class="fa fa-commenting"></i>
    </div>
    <div ng-show="!leavingMessageShow">
        <div class="LMCard">
            <div class="LMTitle">
                <div class="LMleft">交流评论</div>
                <div class="LMright" ng-click="leavingMessageShowFun()"><i class="fa fa-times-circle"></i></div>
            </div>
            <div class="content1" style=" max-height: 500px; overflow-y: auto; overflow-x: hidden;">
                <div class="" ng-show="!$root.ShareOutComment_list[0]"style="text-align: center; margin-top: 13px; color: #797979;">
                    暂时还没有评论，欢迎做第一个评论者！
                </div>
                <div class="row mt5  rizhi"  ng-repeat="x in $root.ShareOutComment_list" style="padding:0 8px ">
                    <div class="content_u" style=" padding: 9px 10px 5px; background-color: #f7f7f7;">
                        <div class="row">
                            <div class="col-sm-9">
                                <img src="Scripts/app/images/pie.png" style="width:26px;" alt="用户头像" />
                                <span style=" color: #808080; margin-bottom: 0px; font-size: 18px; margin-left: 5px;">{{x.UserName}}</span>
                            </div>
                            <div class="col-sm-3" style="padding:0px;">
                                <div style="float:right" class="mr10">
                                    <!--<a href=""><i class="fa fa-thumbs-up" title="赞">{{12}}</i></a>-->
                                    <a href=""><i class="fa fa-commenting" title="回复" ng-click="$root.huifu()" style="margin-left:5px;"></i></a>
                                    <a href="" ng-show="x.UserId==$root.userID"><i class="fa fa-trash" title="删除评论" ng-click="$root.DelShareOutComment(x._id)" style="margin-left:5px;"></i></a>
                                </div>
                            </div>
                        </div>
                        <p class="mb5 mt5">
                            {{x.Comment}}
                        </p>
                        <div class="pinglunS" style="padding:0 0 0 8px;">
                            <div class=" publish_time">——评论于：{{x.CreatedAt|date:'yyyy-MM-dd hh:mm:ss' }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style=" padding: 10px;" ng-if="!$root.pinglun">
                <input type="text" class="form-control" placeholder="添加评论" ng-click="$root.huifu()">
            </div>
            <div class="row" style="  padding: 10px 10px 0;" ng-if="$root.pinglun">
                <textarea id="textarea_ping" class="form-control" rows="2" placeholder="输入评论内容" ng-model="$root.ShareOutComment" onmouseover="$(this).focus();"></textarea>
                <div>
                    <button type="button" class="btn btn-tea" ng-click="$root.InsertShareOutComment()" style="margin: 5px 0px 8px;padding:3px 12px;color:#fff">评 论</button>
                    <button type="button" class="btn btn-cancle" ng-click="$root.huifu_close()" style="margin: 5px 0px 8px; padding: 3px 12px; color: #fff">取 消</button>
                </div>
            </div>
        </div>

    </div>


</div>
