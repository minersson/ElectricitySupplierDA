<div class="modal-header">
    <button type="button" class="close"
            data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
        导入项目
    </h4>
</div>
<div class="modal-body " style="min-height:100px;" ng-show="!isactive">
    <p class="ml10"> 如果您导入数据关系，已创建的关键词和词组以及链接信息将被删除，你确认要导入吗？</p>
</div>
<div class="modal-footer " ng-show="!isactive">

    <button type="button" class="btn btn-tea" ng-click="nextStape()">
        确认
    </button>
    <button type="button" class="btn btn-cancle"
            data-dismiss="modal" ng-click="cancel()">
        取消
    </button>
</div>

<div class="modal-body" style="min-height:100px;" ng-show="isactive">
    <p class="ml10">请选择要导入的词组文件：</p>
    <input class="ml20 mt20" type="file" name="fileField" id="fileField"/>
</div>

<div class="modal-footer" ng-show="isactive">
    <button type="button" class="btn btn-tea" ng-click="excelupload()">
        导入
    </button>
    <button type="button" class="btn btn-cancle"
            data-dismiss="modal" ng-click="cancel()">
        取消
    </button>
</div>
