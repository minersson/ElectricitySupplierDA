<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Scripts/app/views/Dashboard/Introduce/jQuery-edit/assets/design/css/trumbowyg.css">
    <script src="Scripts/app/views/Dashboard/Introduce/jQuery-edit/assets/jquery.min.js"></script>
    <script src="Scripts/app/views/Dashboard/Introduce/jQuery-edit/assets/trumbowyg.js"></script>
    <script src="Scripts/app/views/Dashboard/Introduce/jQuery-edit/assets/plugins/base64/trumbowyg.base64.js"></script>
</head>
<body>
    <div id="odiv" style="display:none;position:absolute;z-index:100;">
        <img src="Scripts/app/views/Dashboard/Introduce/jQuery-edit/assets/pic/sx.png" title="缩小" border="0" alt="缩小" onclick="sub(-1);" />
        <img src="Scripts/app/views/Dashboard/Introduce/jQuery-edit/assets/pic/fd.png" title="放大" border="0" alt="放大" onclick="sub(1)" />
        <img src="Scripts/app/views/Dashboard/Introduce/jQuery-edit/assets/pic/cz.png" title="重置" border="0" alt="重置" onclick="sub(0)" />
        <img src="Scripts/app/views/Dashboard/Introduce/jQuery-edit/assets/pic/sc.png" title="删除" border="0" alt="删除" onclick="del();odiv.style.display='none';" />
    </div>
    <div onmousedown="show_element(event)" style="clear:both" id="customized-buttonpane" class="editor"></div>
</body>
</html>
