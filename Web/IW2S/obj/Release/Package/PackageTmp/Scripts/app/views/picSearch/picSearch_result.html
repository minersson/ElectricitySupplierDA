
<div class="mt20 row">
    <div class="col-lg-12" ng-show="isActiveCollection2">
        <div class="main-panel">
            <div class="main-panel-title">
                <span class="main-panel-text active">已搜原图</span>
                <a href="" title=""><i class="fa fa-minus"></i></a>
                <a href="" title=""><i class="fa fa-refresh" ng-click="RefreshGetBaiduLevelLinks($root.BaidukeywordId)"></i></a>
                <!--<a href="" title=""><i class="fa fa-filter" ng-click="addkeywordFilterBaidu()"></i></a>
                <a href="" title="已收藏链接" ng-click="showbaiduCollectionLinks()"><i ng-class="{false: 'fa fa-star', true: 'fa fa-star-o'}[isActiveCollection2]"></i></a>-->
                <form role="form" class="search-content-from" style="right:75px;">
                    <div class="form-group search-content-input">
                        <input type="text" class="form-control search-content" id="name7" placeholder="请输入关键词" ng-model="BaiduLevelLinks">
                        <i class="fa fa-search"></i>
                    </div>
                </form>
            </div>
            <div class="main-panel-content" style="min-height:790px;max-height:none;">
                <div class="main-panel-content" style="min-height:790px;" id="picshow">
                    <div class="modelSelectPanel">
                        <div class="wpt">
                            <div class="log-row-cx">
                                <div class="contenMoel mb10 pb0 row mt20 pl10 pr10">
                                    <div class="repectList mr20" style="color: #009999!important;" ng-repeat="x in GetImgSearchLinks_list1">
                                        <a>
                                            <div class="model-box waves-effect z " onmouseover="$(this).find('i').show(); " onmouseout="$(this).find('i').hide(); " ng-class="{true: 'active', false: 'inactive'}[ x._id == $root.getBaiduRecordId]">
                                                <div class="icnm_w">
                                                    <i title="排除" ng-click="SetLinkStatus(x._id,2)" class="fa fa-times-circle Modal_color"></i>
                                                    <i title="取消收藏" ng-click="SetLinkStatus（SetLinkStatus(x._id,'')" class="fa fa-mail-reply modal_color"></i>
                                                </div>
                                                <div class="desc">
                                                    <img src="{{x.Src}}" style="height:130px;min-width:160px;max-width:255px;" />
                                                </div>
                                                <div class="describe_CA">
                                                    <div class="left">
                                                        <a style="font-weight: 600; color: #808080;" href="{{'http://'+x.Domain}}" title="{{x.Domain}}" target="_blank">{{x.Domain.length>18? ((x.Domain | limitTo:18)+"...") : x.Domain }}</a>
                                                    </div>
                                                    <a href="{{x.LinkUrl}}" target="_blank" class="subTitle_but right" ng-click="SetPrjAnalysisItem(x._id)">
                                                        查看原网页
                                                    </a>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="row text-center pr20">
                                    <pagination boundary-links="true" class="pagination-sm" total-items="Result_count" items-per-page="pagesize_picSre" ng-change="GetImgSearchLinks()" ng-model="page_picSre" max-size="5" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                                    </pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>







<div ng-include="'Scripts/app/views/common/alert.html'"></div>
<div ng-include="'Scripts/app/views/common/footer.html'"></div>
<script>
    $(function () {
        $('.fa-minus').click(function () {
            var cardContent = $(this).parent().parent().parent('.main-panel').children('.main-panel-content');
            if (cardContent.hasClass('active')) {
                $(this).addClass('fa-minus');
                $(this).removeClass('fa-plus');
                $(cardContent).removeClass('active');
            } else {
                $(this).removeClass('fa-minus');
                $(this).addClass('fa-plus');
                $(cardContent).addClass('active');
            }
            cardContent.toggle(500);
        });
        //收藏
    })
</script>
