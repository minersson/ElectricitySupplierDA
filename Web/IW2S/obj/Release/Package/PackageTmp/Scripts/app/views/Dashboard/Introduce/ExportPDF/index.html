<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jsPDF - Create PDFs with HTML5 JavaScript Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Bootstrap -->
		<link href="./examples/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="./examples/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<!-- Editor CSS -->
		<link href="./examples/css/editor.css" rel="stylesheet">
        <style>
            body {
                margin: 20px 50px 0;
                font-family: "Microsoft YaHei", 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }
            .title_s{
                text-align:center;
            }
            .muted {
                font-size: 30px;
            }
        </style>
	</head>
<body>
    <div class="row-fluid">
        <div class="span8" style="float: right">
            <iframe class="preview-pane" width="100%" height="600" frameborder="0" style="position:relative;z-index:999"></iframe>
        </div>
        <div class="span4 no-gutter">
            <div class="title_s"style=" margin-top: 50px;">
                <h1 class="muted">预览</h1>
                <p>
                    PDF生成预览，如果您预览结果满意，可点击下载PDF。
                </p>
                <p>
                    <span style="font-weight:600;">提示：</span>鼠标放在视图上可看到操作按钮。
                </p>
            </div>
            <div class="template-picker" style="display:none">
                <label for="template">Choose example</label>
                <select id="template" name="template">
                    <option>Hold your horses...</option>
                </select>
            </div>
            <div class=""style=" margin-top: 50px;">
                <div class="pull-right" style="display:none">
                    <!--<a href="#" class="btn btn-primary">Download Your Code</a>-->
                    <a href="#" class="btn btn-primary download-pdf" style=" background: #4f83c3; border: 0px; padding-top: 6px;">下载PDF</a>
                </div>
                <label class="checkbox">
                    <input type="checkbox" id="auto-refresh" checked="checked"> 自动刷新视图
                </label>
                <a href="#" class="run-code hide btn btn-success">刷新视图</a>
                <div class="alert hide" style="display:none">
                    自动刷新视图
                </div>
            </div>
        </div>
        <div id="editor" class="bypass" style="display:none"></div>
    </div>
    <div class="clerfix"></div>
    <script src="http://www.jq22.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://html2canvas.hertzen.com/build/html2canvas.js"></script>
    <!-- Code editor -->
    <script src="https://cdn.jsdelivr.net/ace/1.1.01/noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <!-- Scripts in development mode -->
    <script type="text/javascript" src="dist/jspdf.min.js"></script>
    <!--script type="text/javascript" src="jspdf.js"></script>
    <script type="text/javascript" src="./libs/FileSaver.js/FileSaver.js"></script>
    <script type="text/javascript" src="./libs/Blob.js/Blob.js"></script>
    <script type="text/javascript" src="./libs/Blob.js/BlobBuilder.js"></script>
    <script type="text/javascript" src="./libs/deflate.js"></script>
    <script type="text/javascript" src="./libs/adler32cs.js/adler32cs.js"></script>
    <script type="text/javascript" src="./jspdf.plugin.addimage.js"></script>
    <script type="text/javascript" src="./jspdf.plugin.from_html.js"></script>
    <script type="text/javascript" src="./jspdf.plugin.ie_below_9_shim.js"></script>
    <script type="text/javascript" src="./jspdf.plugin.sillysvgrenderer.js"></script>
    <script type="text/javascript" src="./jspdf.plugin.split_text_to_size.js"></script>
    <script type="text/javascript" src="./jspdf.plugin.standard_fonts_metrics.js"></script-->
    <!-- Editor -->

    <script type="text/javascript" src="./examples/js/editor.js"></script>









</body>

</html>
