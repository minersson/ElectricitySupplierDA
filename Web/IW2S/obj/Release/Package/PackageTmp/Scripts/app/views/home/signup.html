<div id="loginPage">
    <div class="log-content cl">
        <div class="wpl pos cl">
            <div class="log-row-cx cl">
                <div class="login_left">
                    <div class="lr_title_txt">
                        <h2>欢迎注册</h2>
                        <span>已有账号？<a href="" ui-sref="login">立即登录</a></span>
                    </div>
                    <form class="form-horizontal log-mt" role="form">
                        <span style="color:red;">{{error}}</span>

                        <div class="form-group">

                            <div class="col-sm-12 input-group-password">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control input-pr" id="inputPassword"
                                       placeholder="用户名(不少于6位)" ng-model="uName" ng-keypress="EnterPress(event)"
                                       autofocus>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-12 input-group-password">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control input-pr" id="inputPassword"
                                       placeholder="设置密码" ng-model="uPwd1" ng-keypress="EnterPress(event)">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-12 input-group-password">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control input-pr" id="inputPassword"
                                       placeholder="确认密码" ng-model="uPwd2" ng-keypress="EnterPress(event)">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-12 input-group-password">
                                <i class="fa fa-envelope"></i>
                                <input type="text" class="form-control input-pr" id="inputPassword" placeholder="设置邮箱"
                                       ng-model="email" ng-keypress="EnterPress(event)">
                            </div>
                        </div>
                        <div class="lr_title_txt">
                            <div class="checkbox1">
                                <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked">
                                <label for="filled-in-box">我已阅读并接受<a href="">版权说明</a>和<a href="">隐私保护</a></label>
                            </div>

                        </div>

                        <button type="button" class="btn btn-tea" ng-click="Regist()">注 册</button>
                        <!--<div class="lr_title_txt">
                    <div class="checkbox1 pt10">还没有账号？</div>
                    <span class="pt10"><a href="">立即注册</a></span>
                </div>-->
                    </form>

                </div>
