<style>
    .navbar-fixed-top {
        /*background-image: url('Scripts/app/views/homepage/images/header.jpg');*/
        height: 40px;
        z-index: 10001 !important;
        -webkit-box-shadow: 0px 1px 3px #9C9C9C;
        -moz-box-shadow: 0px 1px 3px #9C9C9C;
        box-shadow: 0px 1px 3px #9C9C9C;
    }
    .navbar-default {
        background-color: #FFFFFF;
        border:0 solid #e7e7e7;
    }
    .container {
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }

    @media (min-width: 768px) {
        .container {
            width: 750px;
        }
    }

    @media (min-width: 992px) {
        .container {
            width: 970px;
        }
    }

    @media (min-width: 1200px) {
        .container {
            width: 1170px;
        }
    }

    #myc {
        margin-top: -5px;
    }

    #myc ul li a {
        color: #777;

    }

    #myc ul li a:hover {
        color: #fff;
        background-color:#009999;
    }

    #selkuang {
        background: #fff;
        position: absolute;
        width: 100px;
        height: 80px;
        top: 40px;
        color: #fff;
        display: none;
    }

    #selkuang a {
        display: block;
        height: 40px;
        line-height: 40px;
        text-align: center;
        cursor: pointer;
    }

    #selkuang a:hover {
        color: #ccc;
    }
    .navbar {
        min-height: 40px;
    }
    .navbar-nav > li > a{
        padding-bottom:10px;
        padding-top:10px;
    }
</style>
<style>
    .active1 {
        background-color: #099;
        color: #FFF!important;
    }
</style>

<div class="navbar navbar-default navbar-fixed-top ">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home.main_1"><img src="Scripts/app/images/NewHome/DLCould_b.png" style="width: 140px; height: 18px; margin-top: -4px;" alt="Law" /></a>
            <button data-toggle="collapse" data-target="#myc" class="navbar-toggle" type="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myc">
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="home.main_1" title="">首页</a></li>
                <li><a ui-sref-active="active1" ui-sref="DiscoveryPage">发现</a></li>
                <li ><a class="active1">分享模块</a></li>
                <li ng-show="$root.LoginName"><a ui-sref="modelSelect">项目</a></li>
                <li><a ui-sref="Dashboard.Report.ReportList" ui-sref-active="active1">监测报告</a></li>
                <li ng-hide="$root.LoginName"><a href="#signup">注册</a></li>
                <li ng-hide="$root.LoginName"><a href="#login">登录</a></li>
                <li id="userName" style="width:120px;" ng-show="$root.LoginName">
                    <a href="" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        <img src="Scripts/app/images/uploadpic.jpg" ng-if="!$root.uer_PictureSrc" style="display: inline-block; width: 22px; height: 22px; border-radius: 11px; ">
                        <img ng-src="{{$root.uer_PictureSrc}}" ng-if="$root.uer_PictureSrc" style="display: inline-block; width: 22px; height: 22px; border-radius: 11px; ">
                        <span ng-show="$root.Gender">{{$root.Gender}}</span>
                        <span ng-show="!$root.Gender">{{$root.LoginName}}</span>
                    </a>
                    <ul id="selkuang">
                        <li><a ui-sref="UserCenter"><i class="fa fa-gear"></i>&nbsp;我的账户</a></li>
                        <li><a ng-click="off()"><i class="fa fa-sign-out"></i>&nbsp;安全退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#userName').mousemove(function () {
            $('#selkuang').css('display', 'block');
        })
        $('#userName').mouseout(function () {
            $('#selkuang').css('display', 'none');
        })
    })
</script>
