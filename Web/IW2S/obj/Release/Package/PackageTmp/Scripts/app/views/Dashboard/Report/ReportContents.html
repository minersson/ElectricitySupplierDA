<div id="listHeader">
    <div class="left">
        <a ui-sref="Dashboard.Report.ReportList"style="color:#099;"><i class="fa fa-mail-reply-all mr5" ></i>返回列表</a><span class="zhuShi"><i class="fa fa-angle-right ml10 mr5"></i> 成功设计平台与竞品传播影响力大数据</span><span class="zhuShi">（<i class="fa fa-sellsy" style="color:#0094ff"></i>：<span style="color:#ff6a00">15,435,754</span>条数据）</span>
    </div>
    <div class="right"ng-if="false">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">搜索</button>
            </span>
        </div>
    </div>
</div>

<div id="PeportNeiM">
    <div class="row">
        <div class="col-lg-10 col-md-9 col-sm-9 ">
            <div class="left">
                <div ng-include="'Scripts/app/views/Dashboard/Report/RModal/modal1.html'"></div>
                <div ng-include="'Scripts/app/views/Dashboard/Report/RModal/modal2.html'"></div>
                <div ng-include="'Scripts/app/views/Dashboard/Report/RModal/modal3.html'"></div>
                <div ng-include="'Scripts/app/views/Dashboard/Report/RModal/modal4.html'"></div>
                <!--<div ng-include="'Scripts/app/views/Dashboard/Report/RModal/modal5.html'"></div>-->
                <div ng-include="'Scripts/app/views/Dashboard/Report/RModal/modal6.html'"></div>
                <div ng-include="'Scripts/app/views/Dashboard/Report/RModal/modal7.html'"></div>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3" id="floatRightList">
            <div class="right" ng-style="leftFloat">
                <div class="MLlist">
                    <div class="reportCardSX">
                        <div class="titleRL">
                            <div class="mb10">{{selsetReport.Name}}</div>
                            <span style="color:#999">来&nbsp;&nbsp;&nbsp;自：</span>
                            <span ng-show="reportModal_LX==1">我创建的报告</span>
                            <span ng-if="reportModal_LX==3">{{selsetReport.SharerEmail[0]}}分享给我的报告</span>
                            <span ng-show="reportModal_LX==2">我分享的报告</span>
                            <br />
                            <span>简&nbsp;&nbsp;&nbsp;述：</span><span class="reportRDecShow"><i class="fa fa-eye-slash" ng-hide="reportRDecShow" ng-click="reportRDecShowFun()"></i><i class="fa fa-eye" ng-show="reportRDecShow" ng-click="reportRDecShowFun()"></i></span> <br />
                            <span ng-show="reportRDecShow">{{selsetReport.Description}}<br /></span>
                            <span style="color:#999">创建于：</span><span>{{selsetReport.CreatedAt|date:'yyyy-MM-dd'}}</span>
                        </div>
                        <div class="caozuoBut">
                            <button type="button" class="btn btn-primary queren " ng-click="ChangeXG(true)" ng-show="reportModal_LX==1"><i class="fa fa-pencil-square mr5"></i>修改</button>
                            <button type="button" class="btn btn-default quxiao" ng-click="ChangeXG(false)" ng-show="reportModal_LX==1">取消</button>
                        </div>
                    </div>
                    <ul>
                        <li ng-click="maodian('modal1',1)" ng-class="{true:'active',false:''}[maodianNum==1]">报告描述</li>
                        <li ng-click="maodian('modal2',2)" ng-class="{true:'active',false:''}[maodianNum==2]">搜索使用关键词</li>
                        <li ng-click="maodian('modal3',3)" ng-class="{true:'active',false:''}[maodianNum==3]">采集统计</li>
                        <li ng-click="maodian('modal4',4)" ng-class="{true:'active',false:''}[maodianNum==4]">传播影响力分析</li>
                        <li ng-click="maodian('modal6',6)" ng-class="{true:'active',false:''}[maodianNum==6]">话语分析分析</li>
                        <li ng-click="maodian('modal7',7)" ng-class="{true:'active',false:''}[maodianNum==7]">报告总结</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
