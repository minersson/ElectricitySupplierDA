<div id="addReport">
    <div class="ReportCard">
        <div class="row ">
            <div class="col-md-8 col-sm-12 bor_r">
                <div class="addCard">
                    <div class="row mt20">
                        <div class="col-md-7 col-sm-7">
                            <form>
                                <div class="form-group ">
                                    <label for="exampleInputEmail1">标题</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入报告标题" ng-model="name">
                                </div>
                                <div class="form-group mt20">
                                    <label>选择项目</label>
                                    <div class="reportList">
                                        <span ng-click="SelReportSwFun(1)" ng-show="SelReportSw==0&&(!selectPjt0bject.Name)"><i class="fa fa-plus-square"></i>点击选择项目</span>
                                        <span ng-show="selectPjt0bject.Name" style="background-color:#777" class="mr10">{{selectPjt0bject.Name}}</span>
                                        <span ng-show="selectPjt0bject.Name&&!gengxin" ng-click="SelReportSwFun(1)">更换</span>
                                        <span ng-show="selectPjt0bject.Name&&gengxin"style="cursor:not-allowed;">更换</span>
                                        <div class="RptList" ng-show="SelReportSw==1">
                                            <div class="title">
                                                请选择项目
                                            </div>
                                            <div class="list_r">
                                                <span ng-click="selectPjt(x)" ng-repeat="x in projectsList">{{x.Name}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt20">
                                    <label for="exampleInputPassword1" ng-modal="description">简述</label>
                                    <textarea class="form-control" rows="5" placeholder="请输入报告简述" ng-model="description"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-5 col-sm-5">
                            <div class="addImg">
                                <div class="tu">
                                    <span class="fa fa-photo icon_ui" ng-show="!$root.PictureSrcReport"></span>
                                    <span class="icon_wz" ng-click="openPictureModal()" ng-show="!$root.PictureSrcReport">点击上传封面</span>
                                    <img ng-show="$root.PictureSrcReport" ng-src="{{$root.PictureSrcReport}}" alt="Alternate Text" style="width:100%;height:100%;border-radius:5px;" />
                                    <span class="img_change" ng-click="openPictureModal()" ng-if="$root.PictureSrcReport"><span>点击修改封面</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottomGroup">
                        <button type="button" class="btn btn-primary queren" ng-click="InsertReport()" ng-show="!gengxin">创建</button>
                        <button type="button" class="btn btn-primary queren" ng-click="UpdateReport()" ng-show="gengxin">更新</button>
                        <button type="button" class="btn btn-default quxiao" ng-click="unInsertReport()">取消</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="jilu">
                    <h4>创建日志</h4>
                    <div class="rzhiList">
                        <ul>
                            <li ng-repeat="x in ReportLogList">
                                <div class="rzhiCard">
                                    <div class="row">
                                        <div style="float:left">
                                            <img ng-src="{{x.IconUrl}}"style="width: 70px; height: 38px;margin-left:4px;" alt="Alternate Text" />
                                        </div>
                                        <div style=" margin-left: 80px;">
                                            <div class="name">
                                               {{x.Name.length>15?((x.Name | limitTo:14)+"..."):x.Name }}
                                            </div>
                                            <div class="time">
                                                {{x.CreatedAt|date:'yyyy-MM-dd HH:mm:ss'}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
