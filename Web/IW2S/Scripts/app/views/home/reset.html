<div id="loginPage" style="min-height:650px">

        <div class="wpl pos cl">
            <div class="log-row-cx cl">
                <div class="login_left">
                    <div class="lr_title_txt">
                        <h2>密码找回</h2>
                        <span>已有账号？<a href="" ui-sref="login">立即登录</a></span>
                    </div>
                    <form class="form-horizontal log-mt" role="form">


                        <span style="color:red;">{{error}}</span>

                        <div class="form-group">

                            <div class="col-sm-12 input-group-user">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control input-pr" id="inputPassword" placeholder="请输入用户名"

                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-12 input-group-password">

                                <input type="text" class="form-control input-pr" ng-model="email" placeholder="请输入注册邮箱"
                                       autofocus>
                            </div>
                        </div>

                            </div>
                        </div>-->
