<div ng-include="'Scripts/app/views/common/header.html'"></div>

                                    <li ui-sref="iw2s_sogouNEW.sogouNEWDashboard"

                                        ng-click="changeModel_sougo_new()">搜狗

                                    <li ui-sref="iw2s_sogou.sogouShowDesc"

                                    </li>
                                    <li ui-sref="picSearch.picSearch_ShowDesc"
                                        ng-class="{picSearch:'activeSource',false:'' }[$root.isActiveModale]"
                                        ng-click="changeModel_picS()">搜图
                                    </li>
                                </ul>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control search-iws"
                                               ng-keypress="EnterPress(event)" ng-model="searchInput"
                                               style="padding-left: 15px;" placeholder="请输入搜索关键词">

                                        <div class="input-group-btn">
                                            <button class="btn btn-tea search-iws-button" type="button"
                                                    ng-click="keywordsSearch()">
                                                搜索
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <a href="" ui-sref="iw2s_sogou.sogouShowDesc"

                                    <a href="" ui-sref="modelSelect"
                                       style="line-height:50px;font-size:15px;margin-left:5px;">项目管理</a>
                                </div>
                            </div>
                        </div>
