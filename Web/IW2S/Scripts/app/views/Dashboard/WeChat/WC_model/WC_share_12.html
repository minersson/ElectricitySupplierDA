<div class="main-panel">
    <div class="main-panel-title" style="color: #808080;">
        <span class="main-panel-text active"style=" cursor: pointer">公众号热度排行</span>
        <a href="" title=""><i class="fa fa-minus"></i></a>
        <a href="" title=""><i class="fa fa-refresh"></i></a>
    </div>
    <div class="main-panel-content" style="min-height:300px;max-height:none;">
        <div style="padding: 5px 5px 0;">
            <table class="table table-hover table-striped">
                <thead>
                    <tr >
                        <th style="text-align:center">排行</th>
                        <th></th>
                        <th >公众号</th>
                        <th style="text-align:center">发布文章数</th>
                        <th style="text-align:center">累计阅读量</th>
                        <th style="text-align:center">累计评论数</th>
                        <th style="text-align:center">累计点赞数</th>
                        <th style="text-align:center">命中关键词</th>
                        <th style="text-align:center">影响力指数</th>
                    </tr>
                </thead>
                <tbody style=" border-bottom: 1px solid #ccc;">
                    <tr ng-repeat="x in GetNameStatisticList">
                        <th style="text-align:center">{{$index+1+(GetNameStatisticPage.page-1)*GetNameStatisticPage.pagesize}}</th>
                        <th style="width:30px;"><img src="Scripts/app/images/store.png" alt="" style=" width: 26px; margin-top: -6px; margin-bottom: -4px;" /></th>
                        <td><a href="" ng-click="GetNameInfoM(x.NameId)"style="font-weight:600">{{x.Name}}</a></td>
                        <td style="text-align:center"><a href="" ng-click="getShareArticle(x.Name,x.NameId)">{{x.LinkNum}}</a></td>
                        <td style="text-align:center">{{x.ReadNum}}</td>
                        <td style="text-align:center">{{x.CommentNum}}</td>
                        <td style="text-align:center">{{x.LikeNum}}</td>
                        <td style="text-align:center"><a href="" ng-click="getKWSArticle(x.Name,x.NameId)">{{x.KeywordNum}}</a></td>
                        <td style="text-align:center">{{x.InfluenceNum}}</td>
                    </tr>
                </tbody>
              
            </table>
        </div>

        <div class="row text-right pr20">
            <pagination boundary-links="true" class="pagination-sm" total-items="GetNameStatisticCount"
                        items-per-page="GetNameStatisticPage.pagesize" ng-change="GetNameStatisticCP()" ng-model="GetNameStatisticPage.page"
                        max-size="5" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                        last-text="&raquo;">
            </pagination>
        </div>
    </div>
    <div class="main-panel-footer" ng-mouseenter="$root.change_model(1017,0,'rizhi/WC_share_5')">
        <div ng-include="'Scripts/app/views/common/c_menu2.html'"></div>
        <div ng-include="'Scripts/app/views/common/footer-content.html'" ng-show="num==17"></div>
    </div>
</div>
