<div class="modal-header">
    <button type="button" class="close"
            data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
        保存设置
    </h4>
</div>
<div class="modal-body " style="min-height:100px;" ng-show="!isactive">
    <p class="ml10"> 请输入保存的设置名称</p>
    <input type="text" class="form-control input-pr" id="saveChartName" placeholder="设置名"
                                       ng-model="chartName" ng-keypress="EnterPress(event)" autofocus>
</div>
<div class="modal-footer " ng-show="!isactive">

    <button type="button" class="btn btn-tea" ng-click="SaveChart()">
        确认
    </button>
    <button type="button" class="btn btn-cancle"
            data-dismiss="modal" ng-click="cancel()">
        取消
    </button>
</div>
