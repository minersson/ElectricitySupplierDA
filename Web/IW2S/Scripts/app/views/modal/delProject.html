<div class="modal-header">
    <button type="button" class="close"
            data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
        删除项目
    </h4>
</div>
<div class="modal-body " style="min-height:100px;" ng-show="!isactive">
    <p class="ml10"> 本项目是新建项目，您确认删除吗？</p>
</div>
<div class="modal-footer " ng-show="!isactive">
    <button type="button" class="btn btn-tea" ng-click="nextStape()">
        确认
    </button>
    <button type="button" class="btn btn-cancle"
            data-dismiss="modal" ng-click="cancel()">
        取消
    </button>
</div>
<div class="modal-body" style="min-height:100px;" ng-show="isactive">
    <p class="ml10">您的项目删除后将无法恢复，为保护数据安全请选择导出数据</p>

    <div class="checkbox ml20">
        <label>
            <input type="checkbox" ng-model="projectDce">项目描述
        </label>
    </div>
    <div class="checkbox ml20">
        <label>
            <input type="checkbox" ng-model="projectJg">项目监测结果
        </label>
    </div>
    <div class="checkbox ml20">
        <label>
            <input type="checkbox" ng-model="projectGx">数据关系（词/词组）
        </label>
    </div>
</div>
<div class="modal-footer" ng-show="isactive">
    <button type="button" class="btn btn-tea" ng-click="ExportProject_all()">
        导出
    </button>
    <button type="button" class="btn btn-cancle"
            data-dismiss="modal" ng-click="cancel2()">
        不导出，直接删除
    </button>
</div>
