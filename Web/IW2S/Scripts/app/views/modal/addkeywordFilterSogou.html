<div class="modal-header">
    <button type="button" class="close"
            data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
        微信过滤内容管理
    </h4>
</div>
<div class="modal-body">
    <!--<div class="row">
        <span ng-show="isActiveFilter" style="color:green;font-size:14px;" class="text-center">添加成功!</span>
    </div>-->
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 " style=" margin-bottom: 20px; margin-top: 10px;">
            <div class="input-group">
                <input type="text" class="form-control search-iws ng-pristine ng-valid ng-touched"
                       ng-model="filterKeywords" style="padding-left:15px;" placeholder="请输入过滤关键词">
                <span class="input-group-btn">
                    <button class="btn btn-tea search-iws-button" type="button" ng-click="InsertKeywordFilter()">
                        添加
                    </button>
                </span>
            </div>
        </div>
        <div class="col-sm-1"></div>

        <div class="col-sm-10 col-sm-offset-1 ">
            <div class="main-panel">
                <div class="main-panel-title">
                    <span class="main-panel-text active">已添加过滤词</span>
                    <a href="" title=""><i class="fa fa-minus"></i></a>
                    <a href="" title=""><i class="fa fa-refresh"
                                           ng-click=""></i></a>
                    <a href="" title="" ui-sref="DnL.keywordMng"><i class="fa fa-pencil-square-o"></i></a>

                    <form role="form" class="search-content-from">
                        <div class="form-group search-content-input">
                            <input type="text" class="form-control search-content" id="name12" placeholder="请输入名称">
                            <i class="fa fa-search"></i>
                        </div>
                    </form>
                </div>
                <div class="main-panel-content" style="min-height: 280px; max-height: 280px;">
                    <div class="keywords">
                        <div class="items">
                            <!--<span >
                                <a href="" onmouseover="$(this).children('i').show()" onmouseout="$(this).children('i').hide()" ng-class="{true: 'active', false: 'inactive'}[ x._id == $root.getBaiduRecordId]">
                                    {{filterKeywords2}}
                                    <i  style="display: none;" class="fa fa-close"></i>
                                </a>
                            </span>-->
                            <span ng-repeat="y in GetKeywordFilterWords">
                                <a href="" onmouseover="$(this).children('i').show()"
                                   onmouseout="$(this).children('i').hide()"
                                   ng-class="{true: 'active', false: 'inactive'}[ x._id == $root.getBaiduRecordId]">{{y.Keyword}}
                                    <i ng-click="DelKeywordFilter(y._id)" style="display: none;"
                                       class="fa fa-close"></i></a>
                            </span>
                        </div>
                    </div>
                    <!--<div class="loadMore">
                        加载更多...
                    </div>-->
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-tea" ng-click="ok()">
        保存
    </button>
    <button type="button" class="btn btn-cancle"
            data-dismiss="modal" ng-click="cancel()">
        取消
    </button>

</div>
