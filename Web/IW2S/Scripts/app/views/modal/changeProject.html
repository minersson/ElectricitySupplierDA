<div class="modal-header">
    <button type="button" class="close"
            data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
        修改项目信息
    </h4>
</div>
<div class="modal-body">
    <!--<div class="row">
        <span ng-show="isActiveFilter" style="color:green;font-size:14px;" class="text-center">添加成功!</span>
    </div>-->
    <span style="color: red; font-size: 14px; margin-left:35%">{{error}}</span>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 ">
            <input type="text" class="form-control search-iws ng-pristine ng-valid ng-touched mt15"
                   ng-model="projectName" style="padding-left:15px;" placeholder="请输入项目名称">
            <textarea class="form-control mt15 mb10" rows="7" placeholder="请输入项目描述"
                      ng-model="projectNameDescribe"></textarea>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-tea" ng-click="InsertProject()">
        确认修改
    </button>
    <button type="button" class="btn btn-cancle"
            data-dismiss="modal" ng-click="cancel()">
        取消
    </button>

</div>
